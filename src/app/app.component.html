<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <h1>Posts</h1>
        <app-post-list-component
                *ngFor="let post of posts"
                [title] = "post.title"
                [content]="post.content"
                [loveIts] = "post.loveIts"
                [date1] = "post.created_at"
                > </app-post-list-component>
      </ul>
    </div>
  </div>
</div>
