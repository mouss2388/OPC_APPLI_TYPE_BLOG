<div class="container">
  <div class="row">
    <div class="col-8"></div>
    <div class="col-4">
      <!--Add Date avec Pipe pour la mise en forme (voir cours)-->
      <p> {{ postDate|  date: 'short'}}</p>
    </div>
  </div>


  <div class="row">
    <div class="col-xs-12" [ngStyle]="{color:getColor()}">
      <ul class="list-group">
        <li [ngClass]="{'list-group-item': true,
            'list-group-item-success': nbLove > 0,
            'list-group-item-danger': nbLove < 0 }">
          <div>
            <h3>{{titre}}</h3>
            <div>{{contenu}}</div>
          </div>
        </li>
      </ul>
      <button type="button" class="btn btn-success" (click)="addLike()">{{like}}</button>
      <button type="button" class="btn btn-danger ml-3" (click)="removeLike()">{{dontLike}}</button>
    </div>

  </div>
</div>
